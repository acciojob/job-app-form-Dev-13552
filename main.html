<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="gender">Gender</label>
            <input type="radio" id="gender_m" name="gender" required>
            <input type="radio" id="gender_f" name="gender" required>

            <label for="laptop">Laptop Brands</label>
            <select name="" id="laptop" aria-required>
                <option value="">Apple</option>
                <option value="">Asus</option>
                <option value="">Hp</option>
            </select>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Age" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="portfolio">Portfolio URL</label>
            <input type="url" id="portfolio" required>


            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
